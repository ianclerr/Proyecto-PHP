<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguatería Bidón</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }

        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }

        .input-style {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            color: #555;
        }

        .button-style {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-style:hover {
            background-color: #0056b3;
        }

        .message a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form method="post" action="procesar.php" class="register-form">
                <input type="text" name="usuario" placeholder="Usuario" class="input-style" />
                <input type="password" name="clave" placeholder="Clave" class="input-style" />
                <button class="button-style">Ingresar</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
        </div>
    </div>
</body>
</html>
